<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="bower_components/angular-chart.js/dist/angular-chart.css">

    <!-- bower:css -->
    <!-- endbower -->

    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>

<body ng-app="assesmentNgApp">

    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="header" ng-controller="HeaderCtrl">
        <div class="navbar navbar-default" role="navigation">
            <div class="container">

                <div class="collapse navbar-collapse" id="js-navbar-collapse">

                    <ul class="nav navbar-nav">
                        <li ng-class="{ active: isActive('/')}"><a href="#/"><span class="glyphicon glyphicon-align-justify
glyphicon " aria-hidden="true"></span> Assesments</a></li>
                        <li ng-class="{ active: isActive('/contact')}"><a ng-href="mailto:thedrivers_cd2015.cor@capgemini.com"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span> Contact</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="container">
            <img src="images/comma-white.png" alt="comma" class="header-comma" />
            <img src="images/logo.png" alt="capgemini" class="logo" />
        </div>

    </div>


    <div class="container">
        <div class="content" ng-view=""></div>
    </div>

    <footer class="footer">
        <div class="container text-center">
            <p><span class="glyphicon glyphicon-heart"></span> from the C&amp;D Drivers Team</p>
        </div>
    </footer>


    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/Chart.js/Chart.js"></script>
    <script src="bower_components/angular-chart.js/dist/angular-chart.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/assesment.js"></script>
    <script src="scripts/controllers/header.js"></script>
    <script src="scripts/controllers/synthesis.js"></script>
    <script src="scripts/services/assesmentfactory.js"></script>
    <!-- endbuild -->
</body>

</html>
